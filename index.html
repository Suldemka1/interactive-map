    <script>
      var moveLeft = 20;
      var moveDown = 10;
      $(".region").hover(
        function () {
          $(".popup").show();
          $(".region-title").html(this.dataset.kozhuun);
          $(".region-state").html("Региональный центр " + this.dataset.state);
          $(".region-population").html(
            "Численность населения " + this.dataset.population
          );
          $(".region-invest").html(
            "Инвестиции в регион " + this.dataset.invest
          );
          $(".region-potenzial").html(
            "Инвестиционный потенциал " + this.dataset.potenzial
          );
          $(".region-projects").html(
            "Инвестиционных проектов " + this.dataset.projects
          );
        },
        function () {
          $(".popup").hide();
        }
      );

      $(".region").mousemove(function (e) {
        $(".popup")
          .css("top", e.pageY + moveDown)
          .css("left", e.pageX + moveLeft);
      });
    </script>
